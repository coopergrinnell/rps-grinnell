<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick="play('rock')">rock</button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick="play('paper')">paper</button>
      </div>
      <div class="column">
        <button type="button" class="scissors-button" onclick="play('scissors')">scissors</button>
      </div>
     </div>
    <div class="results">
      <h3>Computer Played: </h3>
      <p id="compChoice"></p>
      <h3>You Played: </h3>
      <p id="userChoice"></p>
      <h3>Game Result</h3>
      <p id="gameResult"></p>
      <h3>Score: </h3>
      <p id="score"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
